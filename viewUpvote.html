		<script>
		var frequency_list = [{"text": "carbon", "size":"120"},{"text": "climate", "size":"90"},{"text": "change", "size":"85"},{"text": "india", "size":"70"},{"text": "water", "size":"45"},{"text": "straitstimes", "size":"45"},{"text": "asia", "size":"40"},{"text": "pricing", "size":"40"},{"text": "tax", "size":"40"},{"text": "tco", "size":"35"},{"text": "ocasio", "size":"35"},{"text": "cortezalexandriarep", "size":"30"},{"text": "kjellstromtordand", "size":"30"},{"text": "bowenkathryn", "size":"25"},{"text": "louisehelen", "size":"25"},{"text": "index", "size":"20"},{"text": "edition", "size":"20"},{"text": "cnn", "size":"15"},{"text": "chennai", "size":"15"},{"text": "crisis", "size":"15"},{"text": "train", "size":"15"},{"text": "malaysia", "size":"15"},{"text": "expecting", "size":"15"},{"text": "shortage", "size":"15"},{"text": "six", "size":"15"},{"text": "states", "size":"15"},{"text": "including", "size":"15"},{"text": "johorminister", "size":"15"},{"text": "https", "size":"15"},{"text": "minister", "size":"15"},{"text": "johorincluding", "size":"15"},{"text": "singapore", "size":"15"},{"text": "pushing", "size":"10"},{"text": "world", "size":"10"},{"text": "hunger", "size":"10"},{"text": "timesstraitsthe", "size":"10"},{"text": "jose", "size":"10"},{"text": "lefthavewewillwhat", "size":"10"},{"text": "thenevenand", "size":"10"},{"text": "farmsfishsingapore", "size":"10"},{"text": "examplefor", "size":"10"},{"text": "hitarecountriesfood", "size":"10"},{"text": "timein", "size":"10"},{"text": "timelongafor", "size":"10"},{"text": "conclusion", "size":"10"},{"text": "projects", "size":"10"},{"text": "beta", "size":"10"},{"text": "worldbank", "size":"10"},{"text": "org", "size":"10"},{"text": "results", "size":"10"},{"text": "bankworld", "size":"10"},{"text": "text", "size":"10"},{"text": "nea", "size":"10"},{"text": "gov", "size":"10"},{"text": "services", "size":"5"},{"text": "energy", "size":"5"},{"text": "efficiency", "size":"5"},{"text": "ibid", "size":"5"},{"text": "jobs", "size":"5"},{"text": "withgreening", "size":"5"},{"text": "lives", "size":"5"},{"text": "usatestimatedas", "size":"5"},{"text": "wastetacklesalsothis", "size":"5"},{"text": "remanufactureandrent", "size":"5"},{"text": "repair", "size":"5"},{"text": "recycling", "size":"5"}];
		var color = d3.scale.linear()
				.domain([2,6,10,15,20,30,100])
				.range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);
		
		var w=800, h=200;
		
		d3.layout.cloud().size([w, h])
				.words(frequency_list)
				.padding(5)
				.rotate(0)
				.fontSize(function(d) { return d.size; })
				.on("end", draw)
				.start();

		function draw(words) {
			d3.select("svg")
					.attr("width", w)
					.attr("height", h)
					.attr("class", "wordcloud")
					.append("g")
					// without the transform, words words would get cutoff to the left and top, they would
					// appear outside of the SVG area
					.attr("transform", "translate(" + w/2 + "," + h/2 + ")")
					.selectAll("text")
					.data(words)
					.enter().append("text")
					.style("font-size", function(d) { return d.size + "px"; })
					.style("fill", function(d, i) { return color(i); })
					.attr("text-anchor", "middle")
					.attr("transform", function(d,i) {
						return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
					})
					.text(function(d) { return d.text; });
		}
	
	
	</script>
